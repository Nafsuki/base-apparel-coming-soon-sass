<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="logo-mobile">
    <img class="logo-mobile-img" src="./dist/css/images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="img-mobile">
      <img class="hero-mobile" src="./dist/css/images/hero-mobile.jpg" alt="hero-mobile">
    </div>
    <div class="main">
      <img class="logo" src="./dist/css/images/logo.svg" alt="logo">
      <h1><span>We're</span><br>
        coming<br>
        soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form" class="form">
        <label>
        <input type="email" id="email" name="email" placeholder="Email Address">
        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
        </label>
        <small>Error message</small>
      </form>
      
      
    </div>
    <div class="img-desktop">
      <img class="hero-desktop" src="./dist/css/images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </div>

  <script src="./dist/script.js"></script>
</body>
</html>
